<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glass Tic-Tac-Toe</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1e1f29, #2c2f3f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    h1 {
        margin-bottom: 15px;
        font-size: 2.2rem;
        color: #ff6ec7;
        text-shadow: 0 0 10px #ff6ec7;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 12px;
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(255, 110, 199, 0.4);
    }
    .cell {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        border-radius: 15px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.07);
        transition: all 0.3s ease;
        color: white;
    }
    .cell:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px #ff6ec7;
    }
    .winner {
        color: #00ffea;
        text-shadow: 0 0 15px #00ffea;
    }
    button {
        margin-top: 20px;
        padding: 10px 18px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background: #ff6ec7;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #00ffea;
        box-shadow: 0 0 10px #00ffea;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart</button>
</div>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    const boardElement = document.getElementById("board");

    function renderBoard() {
        boardElement.innerHTML = "";
        board.forEach((cell, index) => {
            const cellDiv = document.createElement("div");
            cellDiv.classList.add("cell");
            cellDiv.textContent = cell;
            cellDiv.addEventListener("click", () => makeMove(index));
            boardElement.appendChild(cellDiv);
        });
    }

    function makeMove(index) {
        if (board[index] || checkWinner()) return;
        board[index] = currentPlayer;
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        renderBoard();
        if (checkWinner()) {
            highlightWinner(checkWinner());
        }
    }

    function checkWinner() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        for (let pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return pattern;
            }
        }
        return null;
    }

    function highlightWinner(pattern) {
        const cells = document.querySelectorAll(".cell");
        pattern.forEach(index => {
            cells[index].classList.add("winner");
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        renderBoard();
    }

    renderBoard();
</script>
</body>
</html>
